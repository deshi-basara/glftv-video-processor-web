<h2>Login</h2>
<% if(locals.error){ %>
<div class="alert alert-warning"><b>Fehler:</b> <%= locals.error %></div>
<% } %>
<form role="form" action="/user/login" method="post">
  <div class="form-group">
    <label for="i-email">Email Adresse</label>
    <input type="email" class="form-control" name="email" id="i-email" placeholder="" required>
  </div>
  <div class="form-group">
    <label for="i-password">Passwort</label>
    <input type="password" class="form-control" id="i-password" name="password" placeholder="">
  </div>
  <button type="submit" class="btn btn-default">Login</button>
</form>
