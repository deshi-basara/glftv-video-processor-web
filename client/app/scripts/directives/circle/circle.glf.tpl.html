<h5>{{ currentName }}</h5>
<div class="worker-circle">
    <div class="worker-circle-percentage">{{ currentProgress | number: 0 }}<span>Prozent</span></div>
    <div round-progress
        max="100"
        current="currentProgress"
        radius="100"
        color="#FFFFFF"
        bgcolor="#50B200"
        stroke="9"
        semi="false"></div>
</div>
<div class="worker-overall-progress">
    <progressbar id="overall-progressbar" max="100" value="globalProgress"></progressbar>
    <div id="overall-progress">
        Insgesammt <span>{{ globalProgress }}%</span>
    </div>
</div>
