<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GLF-Video-Processor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

         <!--
            Fonts
        -->
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

        <!--
            Vendor stylesheets
        -->
        <!-- build:css styles/vendor.min.css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

        <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />

            Custom stylesheets
        -->

        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <script src="../bower_components/modernizr/modernizr.js"></script>

    <body ng-app="app">

            Custom loader directive

        <div ags-loaders></div>

        <!--

        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>

            WebSocket script
        -->
        <script src="http://localhost:1337/js/dependencies/sails.io.js"></script>

        <!--
            Custom angular scripts
        -->
        <!-- build:js scripts/main.min.js -->
        <!-- inject:js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/filters/agsBytes.filter.js"></script>

        <script src="scripts/routes/queue/queue.service.js"></script>
        <script src="scripts/routes/register/register.controller.js"></script>
        <script src="scripts/routes/settings/settings.controller.js"></script>
        <script src="scripts/services/auth/auth.service.js"></script>
        <script src="scripts/services/profiles/profiles.service.js"></script>
